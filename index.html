<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Fisica</title>
  </head>
  <body>
    <!-- Side bar -->
    <nav class="sidebar" id="sidebar">
      <header class="header-sidebar">
        <button id="btn-sidebar-close">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <hr class="" />
      <div
        class="alert alert-danger rounded-0 m-3 d-none"
        role="alert"
        id="alert-sidebar"
      ></div>
      <div class="m-4 text-center">
        <div class="mb-3">
          <p>Tamaño del cuadtro(metros):</p>
          <input
            type="number"
            id="input-canvas-grid"
            class="form-control bg-light"
            style="border-radius: 50px"
            placeholder="Tamaño en metros de la cuadricula:"
          />
        </div>
        <div class="d-grid gap-2">
          <button
            id="btn-canvas-grid"
            class="btn btn-outline-secondary"
            style="border-radius: 50px"
          >
            Aplicar
          </button>
        </div>
      </div>
    </nav>
    <div id="app">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-between pt-3">
          <header class="header">
            <div class="brand">
              <h2>FISICA LANZAMIENTO PARABOLICO</h2>
            </div>
            <button id="btn-sidebar-open" class="btn-sidebar">
              <i class="far fa-bars"></i>
            </button>
          </header>
        </div>
      </div>
      <main>
        <div class="container">
          <hr class="" />
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="card bg-light rounded-0">
                <div
                  class="alert alert-danger rounded-0 d-none"
                  role="alert"
                  id="alert"
                ></div>
                <div class="mb-3 d-flex">
                  <input
                    id="vel_inicial"
                    class="form-control bg-light m-1"
                    style="border-radius: 50px"
                    type="number"
                    placeholder="Velocidad inicial"
                  />
                  <input
                    id="deg"
                    class="form-control bg-light m-1"
                    style="border-radius: 50px"
                    type="number"
                    placeholder="Ángulo"
                  />
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button
                    id="calc"
                    class="btn btn-outline-primary"
                    style="border-radius: 50px"
                  >
                    Calcular
                  </button>
                </div>
                <div class="container-canvas">
                  <canvas id="canvas"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-8 mx-auto">
              <div class="card bg-light rounded-0 mb-3">
                <div class="card-header text-center">
                  <h2>Datos</h2>
                </div>
                <div class="card-body" id="shot"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
